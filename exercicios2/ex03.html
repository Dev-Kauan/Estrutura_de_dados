<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [];
        for (let i = 0; i < 3; i++) {
            let numero = Number(prompt(`Informe o número ${i + 1}: `));
            array.push(numero);
        }

        alert(`Os números invertidos: ${array[2]}, ${array[1]} ${array[0]}`);
    </script>
</body>

</html>
